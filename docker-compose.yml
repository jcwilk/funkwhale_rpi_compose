version: "2"

services:
  postgres:
    restart: unless-stopped
    networks:
      - default
    image: postgres:11
    volumes:
      - "data-postgres:/var/lib/postgresql/data"

  redis:
    restart: unless-stopped
    networks:
      - default
    image: redis:3
    volumes:
      - "data-redis:/data"

  celeryworker:
    restart: unless-stopped
    image: funkwhale/funkwhale:0.19.0
    networks:
      - default
    depends_on:
      - postgres
      - redis
    env_file: .env
    command: celery -A funkwhale_api.taskapp worker -l INFO
    environment:
      - C_FORCE_ROOT=true
    volumes:
      - "data-serve-music:/srv/funkwhale/data/music:ro"
      - "data-media-root:/srv/funkwhale/data/media"

  celerybeat:
    restart: unless-stopped
    image: funkwhale/funkwhale:0.19.0
    networks:
      - default
    depends_on:
      - postgres
      - redis
    command: celery -A funkwhale_api.taskapp beat -l INFO

  api:
    restart: unless-stopped
    image: funkwhale/funkwhale:0.19.0
    networks:
      - default
    depends_on:
      - postgres
      - redis
    volumes:
      - "data-serve-music:/srv/funkwhale/data/music:ro"
      - "data-media-root:/srv/funkwhale/data/media"
      - "data-serve-static:/srv/funkwhale/data/static"
      - "data-funkwhale-frontend:/frontend"
    ports:
      - "5000"

  nginx:
    restart: unless-stopped
    build:
      context: "./nginx"
      dockerfile: Dockerfile-nginx-custom
    networks:
      - default
    depends_on:
      - api
    environment:
      - "NGINX_MAX_BODY_SIZE=100M"
    volumes:
      - "data-serve-music:/srv/funkwhale/data/music:ro"
      - "data-media-root:/srv/funkwhale/data/media:ro"
      - "data-serve-static:/srv/funkwhale/data/static:ro"
      - "data-funkwhale-frontend:/frontend:ro"
    ports:
      - "127.0.0.1:5000:80"
    command: >
        sh -c "envsubst \"`env | awk -F = '{printf \" $$%s\", $$1}'`\"
        < /etc/nginx/conf.d/funkwhale.template
        > /etc/nginx/conf.d/default.conf
        && cat /etc/nginx/conf.d/default.conf
        && nginx -g 'daemon off;'"

volumes:
  data-music-volume:
  data-media-volume:
  data-postgres:
  data-redis:
  data-serve-music:
  data-media-root:
  data-serve-static:
  data-funkwhale-frontend:

networks:
  default:
